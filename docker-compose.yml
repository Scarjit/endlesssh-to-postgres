version: "3.9"
services:
  parser:
    image: ghcr.io/scarjit/endlessh-parser:latest
    environment:
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=postgres
      - DB_TABLE=endlessh
      - LOGGING_LEVEL=${LOGGING_LEVEL}
      - IPINFO_TOKEN=${IPINFO_TOKEN}
    depends_on:
      - timescaledb
    volumes:
      - /var/log/endlessh.log:/endlessh.log
    restart: always
    networks:
      - endlessh_to_postgres

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /var/docker-volumes/endlesssh-to-postgres/timescaledb:/var/lib/postgresql/dat
    networks:
      - endlessh_to_postgres



networks:
  endlessh_to_postgres:
    ipam:
      config:
        - subnet: 10.2.1.0/24
